<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ethnic Wear - Mytalorzone By Sahiba</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
        }

        header {
            background-color: #ff7e5f;
            padding: 10px 0;
            text-align: center;
            border-bottom: 2px solid #8a2be2;
        }

        header nav a {
            text-decoration: none;
            color: #333;
            margin: 0 10px;
            font-weight: bold;
        }

        header nav a.active {
            color: #8a2be2;
            border-bottom: 2px solid #8a2be2;
            padding-bottom: 5px;
        }

        main {
            padding: 20px;
            background-color: #ff7e5f;
        }

        /* Hero Section */
        .ethnic-hero {
            background: url('./images/ethnic-banner.jpg') no-repeat center center/cover;
            height: 300px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.7);
            margin-top: -90px;
        }

        .ethnic-hero h1 {
            font-size: 3em;
            margin: 0;
            padding: 0 15px;
        }

        /* Ethnic Collection Section */
        .ethnic-collection {
            text-align: center;
            margin: 20px auto;
            max-width: 1200px;
            margin-top: -70px;
        }

        .ethnic-collection h2 {
            color: #8a2be2;
            margin-bottom: 20px;
        }

        .ethnic-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 0;
        }

        .ethnic-card {
            border: 2px solid #8a2be2;
            border-radius: 8px;
            overflow: hidden;
            text-align: center;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            background-color: #fdfdfd;
        }

        .ethnic-card:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .ethnic-card img {
            width: 100%;
            height: auto;
            border-bottom: 2px solid #8a2be2;
        }

        .ethnic-card h3 {
            margin: 15px 0 5px;
            font-size: 1.2em;
        }

        .ethnic-card p {
            margin: 5px 0;
        }

        .ethnic-card .price {
            color: #8a2be2;
            font-weight: bold;
            font-size: 1.1em;
        }

        .ethnic-card button {
            background-color: #8a2be2;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            margin: 15px 0;
            cursor: pointer;
            font-size: 14px;
        }

        .ethnic-card button:hover {
            background-color: #6a1bbd;
        }

        /* Footer */
        footer {
            background-color: white;
            text-align: center;
            padding: 10px 0;
            font-size: 14px;
            color: black;
            height: 40px;
        }
    </style>
</head>
<body>

    <main>
        <!-- Hero Section -->
        <section class="ethnic-hero">
            <h1>Discover Ethnic Elegance</h1>
        </section>

        <!-- Ethnic Collection Section -->
        <section class="ethnic-collection">
            <h2>Exclusive Ethnic Wear Collection</h2>
            <div class="ethnic-cards">
                <!-- Product 1 -->
                <div class="ethnic-card">
                    <img src="./images/ethnic/saree.jpeg" alt="Traditional Saree">
                    <h3>Traditional Saree</h3>
                    <p class="price">₹2499</p>
                    <button>Buy Now</button>
                </div>
                <!-- Product 2 -->
                <div class="ethnic-card">
                    <img src="./images/ethnic/kurthi.jpeg" alt="Anarkali Suit">
                    <h3>Anarkali</h3>
                    <p class="price">₹1999</p>
                    <button>Buy Now</button>
                </div>
                <!-- Product 3 -->
                <div class="ethnic-card">
                    <img src="./images/ethnic/kurtha.jpeg" alt="Lehenga Choli">
                    <h3>Kurtha</h3>
                    <p class="price">₹3499</p>
                    <button>Buy Now</button>
                </div>
                <!-- Product 4 -->
                <div class="ethnic-card">
                    <img src="./images/ethnic/kids.jpeg" alt="Kurti Set">
                    <h3>Kids</h3>
                    <p class="price">₹1299</p>
                    <button>Buy Now</button>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Mytalorzone By Sahiba. All rights reserved.</p>
    </footer>
</body>
</html>
